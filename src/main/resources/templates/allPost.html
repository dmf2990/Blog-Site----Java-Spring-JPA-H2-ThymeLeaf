<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>This is All Post Page</h1>
    </header>

        <ul th:each="post : ${Posts}">
                    <li><a th:href="@{|/allPost/${post.id}|}" th:text="${post.postTitle}"></a></li>
                    <li th:text="${post.body}"></li>

                    <!-- href above sends us to individual post page if we click title, rest is items shown on addPost page -->
                </ul>

        
</body>
</html>
